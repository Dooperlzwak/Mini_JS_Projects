<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Color Picker with Theme Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="color-picker">
        <div class="color-preview" id="colorPreview"></div>
        <div class="slider-container">
            <label for="colorBar">Hue</label>
            <div class="color-bar" id="colorBar">
                <div class="slider-handle" id="sliderHandle"></div>
            </div>
        </div>
        <div class="slider-container">
            <label for="darknessBar">Darkness</label>
            <div class="darkness-bar" id="darknessBar">
                <div class="darkness-handle" id="darknessHandle"></div>
            </div>
        </div>
        <div class="slider-container">
            <label for="lightnessBar">Lightness</label>
            <div class="lightness-bar" id="lightnessBar">
                <div class="lightness-handle" id="lightnessHandle"></div>
            </div>
        </div>
        <div class="code-output">
            <div>Hex: <span id="hexCode">#FF0000</span></div>
            <div>RGB: <span id="rgbCode">rgb(255, 0, 0)</span></div>
        </div>
    </div>

    <!-- Theme Switcher Button -->
    <button id="themeSwitcher" class="theme-switcher">Switch Theme</button>

    <script src="script.js"></script>
</body>
</html>
