<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>

    <!-- Burger Menu Icon moved outside the calculator -->
    <div class="burger-menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <!-- Row 1 -->
            <button class="btn function" onclick="appendToDisplay('π')">π</button>
            <button class="btn function" onclick="appendToDisplay('e')">e</button>
            <button class="btn function" onclick="clearDisplay()">C</button>
            <button class="btn function" onclick="deleteLast()">⌫</button>
            <!-- Row 2 -->
            <button class="btn function" onclick="appendFunction('square')">x²</button>
            <button class="btn function" onclick="appendFunction('inverse')">x⁻¹</button>
            <button class="btn function" onclick="appendFunction('sqrt')">√</button>
            <button class="btn function" onclick="appendToDisplay('^')">^</button>
            <!-- Row 3 -->
            <button class="btn function" onclick="appendFunction('tenPower')">10<sup>x</sup></button>
            <button class="btn function" onclick="appendToDisplay('(')">(</button>
            <button class="btn function" onclick="appendToDisplay(')')">)</button>
            <button class="btn operator" onclick="appendToDisplay('/')">÷</button>
            <!-- Row 4 -->
            <button class="btn number" onclick="appendToDisplay('7')">7</button>
            <button class="btn number" onclick="appendToDisplay('8')">8</button>
            <button class="btn number" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('*')">×</button>
            <!-- Row 5 -->
            <button class="btn number" onclick="appendToDisplay('4')">4</button>
            <button class="btn number" onclick="appendToDisplay('5')">5</button>
            <button class="btn number" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('-')">−</button>
            <!-- Row 6 -->
            <button class="btn number" onclick="appendToDisplay('1')">1</button>
            <button class="btn number" onclick="appendToDisplay('2')">2</button>
            <button class="btn number" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>
            <!-- Row 7 -->
            <button class="btn function" onclick="toggleSign()">±</button>
            <button class="btn number" onclick="appendToDisplay('0')">0</button>
            <button class="btn number" onclick="appendToDisplay('.')">.</button>
            <button class="btn operator" onclick="calculateResult()">=</button>
        </div>
    </div>

    <!-- Settings Menu -->
    <div class="settings-menu" id="settingsMenu">
        <div class="settings-content">
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="hueSlider">Operator Button Hue:</label>
                <input type="range" id="hueSlider" min="0" max="360" value="30" onchange="changeButtonHue(this.value)">
            </div>
            <div class="setting-item">
                <label for="hexInput">Operator Button Color (Hex):</label>
                <input type="text" id="hexInput" value="#ff8000" onchange="changeButtonHex(this.value)">
            </div>
            <div class="setting-item">
                <label for="themeToggle">Theme:</label>
                <select id="themeToggle" onchange="toggleTheme(this.value)">
                    <option value="dark" selected>Dark Mode</option>
                    <option value="light">Light Mode</option>
                </select>
            </div>
            <button class="close-menu" onclick="toggleMenu()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
